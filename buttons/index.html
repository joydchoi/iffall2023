<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Joy Choi</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

		<link rel="stylesheet" href="https://use.typekit.net/rfl6spr.css">
		<link rel="stylesheet" href="css/styles.css">
		
	</head>
	<body>
		
		<main>

			<h1>Button Styling &mdash; Joy Choi</h1>
			
			<div class="button_container">
				<a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
			</div>

			<div class="button_container">
				<a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
			</div>

			<div class="button_container">
				<a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
			</div>

			<div class="button_container">
				<a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
			</div>

			<div class="button_container">
				<a href="https://www.samsung.com/us/" target="_blank" class="btn_samsung">
				<span class="samsung">SAMSUNG</span>
				</a>
			</div>


			<div class="button_container">
				<a href="https://www.nike.com/" target="_blank" class="btn_nike">
				<span class="nike">Nike</span>
				<span class="just">JUST DO IT</span> 
				</a>
			</div>


			<div class="button_container">
				<a href="https://www.explodingkittens.com/" target="_kitty" class="btn_kitty">
				<span class="kitty">EXPLODING KITTENS</span>
				</a>
			</div>


			<div class="button_container">
				<a href="https://www.facebook.com/" target="_blank" class="btn_facebook">
				<img class="facebook" src="images/fb.webp">
				</a>
			</div>
			

			<div class="button_container">
				<a href="https://oldnavy.gap.com/" target="_blank" class="btn_old">
				<span class="oldnavy">Old Navy</span>
			</a>
			</div>


			<div class="button_container">
				<a href="https://www.michaelkors.com/" target="_blank" class="btn_mk">
				<span class="kors">MICHAEL KORS
				</span>
			</a>
			</div>


			<div class="button_container">
				<a href="https://www.instagram.com/" target="_blank" class="btn_instagram">
				<span class="instagram">Instagram</span>
				</a>
			</div>


			<div class="button_container">
				<a href="https://www.lyft.com/" target="_blank" class="btn_lyft">
				<span class="lyftfloatlogo">
				<img class="lyft" src="images/lyft.png">
				</span>
				</a>
			</div>


			<div class="button_container">
				<a href="https://www.moo.com/us/" target="_blank" class="btn_moo">
				<span class="moo">MOO</span>
				</a>
			</div>


			<div class="button_container">
				<div><a href="https://us.coca-cola.com/" target="_coke" class="btn_coke">
				<img class="coke" src="images/coke.png" alt="cocacola">
			</a>
			</div>

		</main>	

	</body>
</html>
